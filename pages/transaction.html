<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/style/custom.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="dashboard">
      <nav class="navbar">
        <div class="navbar_inner">
          <a href="./index.html" class="dash"
            ><i class="fas fa-cube"></i> Dashboard</a
          ><a href="/pages/transaction.html" class="transaction"
            ><i class="fas fa-exchange-alt"></i> Transactions</a
          >
          <a href="/" class="budget"><i class="fas fa-rocket"></i> Budgets</a>
          <a href="/" class="report"
            ><i class="fas fa-chart-line"></i> Reports</a
          >
          <a href="/" class="setting"><i class="fas fa-gear"></i> Setting</a>
        </div>
      </nav>
      <div class="dashboard_header">
        <div class="left">
          <div class="left_left">
            <i class="far fa-user"></i>
          </div>
          <div class="left_right">
            <h1>Hello</h1>
            <h4>Chally Pepper</h4>
          </div>
        </div>
        <div class="right">
          <i class="far fa-bell"></i>
        </div>
      </div>
      <div class="dashboard_header desktop">
        <div class="left">
          <img src="/Logomark.png" alt="" />
          <h1 class="bar">Spen<span>track</span></h1>
        </div>
        <div class="middle">
          <div class="middle_left">
            <p>Hello Colins, good morning!</p>
          </div>
          <div class="middle_right">
            <i class="fas fa-search"></i>
            <input type="search" placeholder="Search here...." />
          </div>
        </div>
        <div class="right">
          <div class="right_left">
            <h1><i class="far fa-bell"></i></h1>
          </div>
          <div class="right_right">
            <i class="fas fa-user"></i>
          </div>
        </div>
      </div>
      <div class="dashboard_inner">
        <section class="fourth">
          <header>
            <h1>Transactions</h1>
            <div class="right">
              <select name="" id="">
                <option value="">Week</option>
                <option value="">Month</option>
                <option value="">Year</option>
              </select>
              <select name="" id="">
                <option value="" disabled selected>
                  <i class="fas fa-bars"></i>
                </option>
                <option value="">A-Z</option>
                <option value="">Most Recently</option>
                <option value="">Most Past</option>
              </select>
              <select name="" id="">
                <option value=""></option>
              </select>
            </div>
          </header>
          <div class="fourth_inner">
            <div class="fourth_inner_top">
              <h1>Date</h1>
              <h1>Description</h1>
              <h1>Category</h1>
              <h1>Amount</h1>
            </div>
            <div class="transacts">
              <div class="transacts_inner"></div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
  <script>
    document.querySelector(".navbar").addEventListener("click", function (e) {
      document.querySelector(".navbar").classList.remove("show");
    });
    document.querySelector(".bar").addEventListener("click", function (e) {
      document.querySelector(".navbar").classList.add("show");
    });
    // Sample expense and income data
    let transactions = [
      {
        id: 1,
        date: "2022-01-01",
        type: "expense",
        amount: 100,
        descrip: "Bag",
      },
      {
        id: 2,
        date: "2022-01-05",
        type: "income",
        amount: 200,
        descrip: "Bag",
      },
      {
        id: 3,
        date: "2022-01-15",
        type: "expense",
        amount: 300,
        descrip: "Bag",
      },
      {
        id: 4,
        date: "2022-02-01",
        type: "income",
        amount: 400,
        descrip: "Bag",
      },
      {
        id: 5,
        date: "2022-02-10",
        type: "expense",
        amount: 500,
        descrip: "Bag",
      },
      {
        id: 6,
        date: "2022-03-01",
        type: "income",
        amount: 600,
        descrip: "Bag",
      },
    ];
    transactions.map((transact) => {
      return document.querySelector(".transacts_inner").insertAdjacentHTML(
        "beforeend",
        `   
        <div class="transact ${transact.id > 4 ? "none" : ""}" key={${
          transact.id
        }}>
                  <div class="firstCl">
                    <p>
                    ${transact.date}</p>
                  </div>
                  <div class="secondCl">
                    <p>
                      ${transact.descrip}
                      </p>
                  </div>
                  <div class="thirdCl">
                    <h5 class=${transact.type === "income" ? "red" : "green"}>
                      ${transact.type}
                      </h5>
                  </div>
                  <div class="fourthCl">
                    <h4 class=${transact.type == "expense" ? "red" : "green"}>
                    ${transact.type == "expense" ? "-" : "+"}${
          transact.amount
        }</h4>
                  </div>
                </div>
      `
      );
    });
    // Function to filter transactions before current date
    function filterTransactionsBeforeCurrentDate(transactions) {
      let currentDate = new Date();
      return transactions.filter(
        (transaction) => new Date(transaction.date) <= currentDate
      );
    }

    // Function to group transactions by week
    function groupTransactionsByWeek(transactions) {
      let weeklyExpenses = {};
      let weeklyIncomes = {};
      for (let i = 1; i <= 53; i++) {
        weeklyExpenses[`Week ${i}`] = 0;
        weeklyIncomes[`Week ${i}`] = 0;
      }
      transactions.forEach((transaction) => {
        let date = new Date(transaction.date);
        let weekNumber = getWeekNumber(date);
        if (transaction.type === "expense") {
          weeklyExpenses[`Week ${weekNumber}`] += transaction.amount;
        } else if (transaction.type === "income") {
          weeklyIncomes[`Week ${weekNumber}`] += transaction.amount;
        }
      });
      return { weeklyExpenses, weeklyIncomes };
    }

    // Function to group transactions by month
    function groupTransactionsByMonth(transactions) {
      let monthlyExpenses = {};
      let monthlyIncomes = {};
      let months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      months.forEach((month) => {
        monthlyExpenses[month] = 0;
        monthlyIncomes[month] = 0;
      });
      transactions.forEach((transaction) => {
        let date = new Date(transaction.date);
        let month = date.toLocaleString("default", { month: "long" });
        if (transaction.type === "expense") {
          monthlyExpenses[month] += transaction.amount;
        } else if (transaction.type === "income") {
          monthlyIncomes[month] += transaction.amount;
        }
      });
      return { monthlyExpenses, monthlyIncomes };
    }

    // Function to group transactions by year
    function groupTransactionsByYear(transactions) {
      let yearlyExpenses = {};
      let yearlyIncomes = {};
      transactions.forEach((transaction) => {
        let date = new Date(transaction.date);
        let year = date.getFullYear();
        if (transaction.type === "expense") {
          if (!yearlyExpenses[year]) {
            yearlyExpenses[year] = 0;
          }
          yearlyExpenses[year] += transaction.amount;
        } else if (transaction.type === "income") {
          if (!yearlyIncomes[year]) {
            yearlyIncomes[year] = 0;
          }
          yearlyIncomes[year] += transaction.amount;
        }
      });
      return { yearlyExpenses, yearlyIncomes };
    }

    // Function to get week number
    function getWeekNumber(date) {
      let oneJan = new Date(date.getFullYear(), 0, 1);
      return Math.ceil(((date - oneJan) / 86400000 + oneJan.getDay() + 1) / 7);
    }

    // Filter transactions before current date
    let filteredTransactions =
      filterTransactionsBeforeCurrentDate(transactions);

    // Create chart
    let ctx = document.getElementById("expenseChart").getContext("2d");
    let chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [
          {
            label: "Expenses",
            data: [],
            backgroundColor: "rgba(255, 99, 132, 0.2)",
            borderColor: "rgba(255, 99, 132, 1)",
            borderWidth: 1,
          },
          {
            label: "Incomes",
            data: [],
            backgroundColor: " rgba(0, 128, 0, 0.413)",
            borderColor: "rgba(0, 128, 0, 1)",
            borderWidth: 1,
          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });

    function updateChart() {
      let selectedOption = document.getElementById("btns_inner").value;
      if (selectedOption === "weekly") {
        updatedWeeklyTransactions();
      } else if (selectedOption === "monthly") {
        updatedMonthlyTransactions();
      } else if (selectedOption === "yearly") {
        updatedYearlyTransactions();
      }
    }
    function updatedWeeklyTransactions() {
      let { weeklyExpenses, weeklyIncomes } =
        groupTransactionsByWeek(filteredTransactions);
      chart.data.labels = Object.keys(weeklyExpenses);
      chart.data.datasets[0].data = Object.values(weeklyExpenses);
      chart.data.datasets[1].data = Object.values(weeklyIncomes);
      chart.update();
    }
    // Update chart with monthly transactions
    function updatedMonthlyTransactions() {
      let { monthlyExpenses, monthlyIncomes } =
        groupTransactionsByMonth(filteredTransactions);
      chart.data.labels = Object.keys(monthlyExpenses);
      chart.data.datasets[0].data = Object.values(monthlyExpenses);
      chart.data.datasets[1].data = Object.values(monthlyIncomes);
      chart.update();
    }

    // Update chart with yearly transactions
    function updatedYearlyTransactions() {
      let { yearlyExpenses, yearlyIncomes } =
        groupTransactionsByYear(filteredTransactions);
      chart.data.labels = Object.keys(yearlyExpenses);
      chart.data.datasets[0].data = Object.values(yearlyExpenses);
      chart.data.datasets[1].data = Object.values(yearlyIncomes);
      chart.update();
    }

    // Initialize chart with weekly transactions
    let { weeklyExpenses, weeklyIncomes } =
      groupTransactionsByWeek(filteredTransactions);
    chart.data.labels = Object.keys(weeklyExpenses);
    chart.data.datasets[0].data = Object.values(weeklyExpenses);
    chart.data.datasets[1].data = Object.values(weeklyIncomes);
    chart.update();
    localStorage.setItem("page", "transaction");
    let page = localStorage.getItem("page");
    document.querySelector(".dash").addEventListener("click", function (e) {
      document.querySelector(".dash").classList.add("active");
      document.querySelector(".transaction").classList.remove("active");
      document.querySelector(".budget").classList.remove("active");
      document.querySelector(".report").classList.remove("active");
      document.querySelector(".setting").classList.remove("active");
      return localStorage.setItem("page", "dashb");
    });
    if (page && page === "dashb") {
      document.querySelector(".dash").classList.add("active");
      document.querySelector(".transaction").classList.remove("active");
      document.querySelector(".budget").classList.remove("active");
      document.querySelector(".report").classList.remove("active");
      document.querySelector(".setting").classList.remove("active");
    }

    document
      .querySelector(".transaction")
      .addEventListener("click", function (e) {
        document.querySelector(".dash").classList.remove("active");
        document.querySelector(".transaction").classList.add("active");
        document.querySelector(".budget").classList.remove("active");
        document.querySelector(".report").classList.remove("active");
        document.querySelector(".setting").classList.remove("active");
        return localStorage.setItem("page", "transaction");
      });
    if (page && page === "transaction") {
      document.querySelector(".dash").classList.remove("active");
      document.querySelector(".transaction").classList.add("active");
      document.querySelector(".budget").classList.remove("active");
      document.querySelector(".report").classList.remove("active");
      document.querySelector(".setting").classList.remove("active");
    }

    document.querySelector(".budget").addEventListener("click", function (e) {
      document.querySelector(".dash").classList.remove("active");
      document.querySelector(".transaction").classList.remove("active");
      document.querySelector(".budget").classList.add("active");
      document.querySelector(".report").classList.remove("active");
      document.querySelector(".setting").classList.remove("active");
      return localStorage.setItem("page", "budget");
    });
    if (page && page === "budget") {
      document.querySelector(".dash").classList.remove("active");
      document.querySelector(".transaction").classList.remove("active");
      document.querySelector(".budget").classList.add("active");
      document.querySelector(".report").classList.remove("active");
      document.querySelector(".setting").classList.remove("active");
    }

    document.querySelector(".report").addEventListener("click", function (e) {
      document.querySelector(".dash").classList.remove("active");
      document.querySelector(".transaction").classList.remove("active");
      document.querySelector(".budget").classList.remove("active");
      document.querySelector(".report").classList.add("active");
      document.querySelector(".setting").classList.remove("active");
      return localStorage.setItem("page", "report");
    });
    if (page && page === "report") {
      document.querySelector(".dash").classList.remove("active");
      document.querySelector(".transaction").classList.remove("active");
      document.querySelector(".budget").classList.remove("active");
      document.querySelector(".report").classList.add("active");
      document.querySelector(".setting").classList.remove("active");
    }

    document.querySelector(".setting").addEventListener("click", function (e) {
      document.querySelector(".dash").classList.remove("active");
      document.querySelector(".transaction").classList.remove("active");
      document.querySelector(".budget").classList.remove("active");
      document.querySelector(".report").classList.remove("active");
      document.querySelector(".setting").classList.add("active");
      return localStorage.setItem("page", "setting");
    });
    if (page && page === "setting") {
      document.querySelector(".dash").classList.remove("active");
      document.querySelector(".transaction").classList.remove("active");
      document.querySelector(".budget").classList.remove("active");
      document.querySelector(".report").classList.remove("active");
      document.querySelector(".setting").classList.add("active");
    }
  </script>
</html>
