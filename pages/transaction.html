<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/style/custom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="/Logomark.png" type="image/x-icon">
  </head>
  <body>
    <div class="dashboard">
    <nav class="navbar">
        <div class="navbar_inner">
          <div class="top">
            <div><img src="/Logomark.png" alt="" /></div>
            <h1 class="">Spen<span>track</span></h1>
          </div>
          <a href="./index.html" class="dash"
            ><i class="fas fa-cube"></i> Dashboard</a
          ><a href="/pages/transaction.html" class="transaction"
            ><i class="fas fa-exchange-alt"></i> Transactions</a
          >
          <a href="./budget.html" class="budget"><i class="fas fa-rocket"></i> Budgets</a>
          <a href="/" class="report"
            ><i class="fas fa-chart-line"></i> Reports</a
          >
          <a href="/" class="setting"><i class="fas fa-gear"></i> Setting</a>
        </div>
      </nav>
      <div class="dashboard_header">
        <div class="left">
          <div class="left_left">
            <i class="far fa-user"></i>
          </div>
          <div class="left_right">
            <h1>Hello</h1>
            <h4>Chally Pepper</h4>
          </div>
        </div>
        <div class="right">
          <i class="far fa-bell"></i>
        </div>
      </div>
    <div class="dashboard_header desktop">
        <div class="left">
          <i class="fas fa-bars bar"></i>
        </div>
        <div class="middle">
          <div class="middle_left">
            <p>Hello Colins, good morning!</p>
          </div>
          <div class="middle_right">
            <i class="fas fa-search"></i>
            <input type="search" placeholder="Search here...." />
          </div>
        </div>
        <div class="right">
          <div class="right_left">
            <h1><i class="far fa-bell"></i></h1>
          </div>
          <div class="right_right">
            <i class="fas fa-user"></i>
          </div>
        </div>
      </div>
      <div class="transaction_inner">
        <section class="fourth">
          <header>
            <h1>Transactions</h1>
            <div class="right">
        <select id="timeFilter">
          <option value="">Filter by Time</option>
          <option value="Week">Week</option>
          <option value="Month">Month</option>
          <option value="Year">Year</option>
        </select>
        <select id="sortFilter">
          <option value="">Sort Transactions</option>
          <option value="A-Z">A-Z</option>
          <option value="Most Recently">Most Recently</option>
          <option value="Most Past">Most Past</option>
        </select>
        <select id="typeFilter">
          <option value="">Filter by Type</option>
          <option value="Expense">Expense</option>
          <option value="Income">Income</option>
        </select>
            </div>
          </header>
          <div class="fourth_inner">
            <div class="fourth_inner_top">
              <h1>Date</h1>
              <h1>Description</h1>
              <h1>Category</h1>
              <h1>Type</h1>
              <h1>Amount</h1>
            </div>
            <div class="transacts">
              <div class="transacts_inner"></div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
  <script>
    document.querySelector(".navbar").addEventListener("click", function (e) {
      document.querySelector(".navbar").classList.remove("show");
    });
    document.querySelector(".bar").addEventListener("click", function (e) {
      document.querySelector(".navbar").classList.add("show");
    });
    // Sample expense and income data
    // Fetch transactions from db.json
    fetch('/db.json')
      .then(response => response.json())
      .then(data => {
      let transactions = data.transactions;

      // Function to filter transactions by week
      function filterByWeek(transactions) {
        const oneWeekAgo = new Date();
        oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
        return transactions.filter((transaction) => new Date(transaction.date) >= oneWeekAgo);
      }

      // Function to filter transactions by month
      function filterByMonth(transactions) {
        const oneMonthAgo = new Date();
        oneMonthAgo.setMonth(oneMonthAgo.getMonth() - 1);
        return transactions.filter((transaction) => new Date(transaction.date) >= oneMonthAgo);
      }

      // Function to filter transactions by year
      function filterByYear(transactions) {
        const oneYearAgo = new Date();
        oneYearAgo.setFullYear(oneYearAgo.getFullYear() - 1);
        return transactions.filter((transaction) => new Date(transaction.date) >= oneYearAgo);
      }

      // Function to filter transactions by type (expense or income)
      function filterByType(transactions, type) {
        return transactions.filter((transaction) => transaction.type === type);
      }

      // Function to sort transactions alphabetically (A-Z or Z-A)
      function sortTransactions(transactions, order = "asc") {
        return transactions.sort((a, b) => {
        const descA = a.descrip.toLowerCase();
        const descB = b.descrip.toLowerCase();
        if (order === "asc") {
          return descA < descB ? -1 : descA > descB ? 1 : 0;
        } else {
          return descA > descB ? -1 : descA < descB ? 1 : 0;
        }
        });
      }

      // Function to display filtered transactions
      function displayTransactions(filteredTransactions) {
        const container = document.querySelector(".transacts_inner");
        container.innerHTML = ""; // Clear existing transactions
        filteredTransactions.map((transact) => {
        container.insertAdjacentHTML(
          "beforeend",
          `   
          <div class="transact" key=${transact.id}>
          <div class="firstCl">
          <p>${transact.date}</p>
          </div>
          <div class="secondCl">
          <p>${transact.description}</p>
          </div>
              <div class="thirdCl">
                <p>${transact.category}</p>
            </div>
          <div class="fourthCl">
          <h5 class=${transact.type === "income" ? "green" : "red"}>
          ${transact.type}
          </h5>
          </div>
      
          <div class="fifthCl">
          <h4 class=${transact.type == "expense" ? "red" : "green"}>
          ${transact.type == "expense" ? "-" : "+"}${transact.amount}
          </h4>
          </div>
          </div>
        `
        );
        });
      }

      // Add event listeners to the select elements
      document.querySelectorAll("select").forEach((select, index) => {
        select.addEventListener("change", function () {
        let filteredTransactions = transactions;

        if (index === 0) {
          // Filter by time (Week, Month, Year)
          if (this.value === "Week") {
          filteredTransactions = filterByWeek(transactions);
          } else if (this.value === "Month") {
          filteredTransactions = filterByMonth(transactions);
          } else if (this.value === "Year") {
          filteredTransactions = filterByYear(transactions);
          }
        } else if (index === 1) {
          // Sort transactions (A-Z, Most Recently, Most Past)
          if (this.value === "A-Z") {
          filteredTransactions = sortTransactions(transactions, "asc");
          } else if (this.value === "Most Recently") {
          filteredTransactions = transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
          } else if (this.value === "Most Past") {
          filteredTransactions = transactions.sort((a, b) => new Date(a.date) - new Date(b.date));
          }
        } else if (index === 2) {
          // Filter by type (Expense, Income)
          if (this.value === "Expense") {
          filteredTransactions = filterByType(transactions, "expense");
          } else if (this.value === "Income") {
          filteredTransactions = filterByType(transactions, "income");
          }
        }

        displayTransactions(filteredTransactions);
        });
      });

      // Initialize the display with all transactions
      displayTransactions(transactions);
      })
      .catch(error => console.error('Error fetching transactions:', error));

    // Function to filter transactions before current date

    localStorage.setItem("page", "transaction");
    let page = localStorage.getItem("page");
    document.querySelector(".dash").addEventListener("click", function (e) {
      document.querySelector(".dash").classList.add("active");
      document.querySelector(".transaction").classList.remove("active");
      document.querySelector(".budget").classList.remove("active");
      document.querySelector(".report").classList.remove("active");
      document.querySelector(".setting").classList.remove("active");
      return localStorage.setItem("page", "dashb");
    });
    if (page && page === "dashb") {
      document.querySelector(".dash").classList.add("active");
      document.querySelector(".transaction").classList.remove("active");
      document.querySelector(".budget").classList.remove("active");
      document.querySelector(".report").classList.remove("active");
      document.querySelector(".setting").classList.remove("active");
    }

    document
      .querySelector(".transaction")
      .addEventListener("click", function (e) {
        document.querySelector(".dash").classList.remove("active");
        document.querySelector(".transaction").classList.add("active");
        document.querySelector(".budget").classList.remove("active");
        document.querySelector(".report").classList.remove("active");
        document.querySelector(".setting").classList.remove("active");
        return localStorage.setItem("page", "transaction");
      });
    if (page && page === "transaction") {
      document.querySelector(".dash").classList.remove("active");
      document.querySelector(".transaction").classList.add("active");
      document.querySelector(".budget").classList.remove("active");
      document.querySelector(".report").classList.remove("active");
      document.querySelector(".setting").classList.remove("active");
    }

    document.querySelector(".budget").addEventListener("click", function (e) {
      document.querySelector(".dash").classList.remove("active");
      document.querySelector(".transaction").classList.remove("active");
      document.querySelector(".budget").classList.add("active");
      document.querySelector(".report").classList.remove("active");
      document.querySelector(".setting").classList.remove("active");
      return localStorage.setItem("page", "budget");
    });
    if (page && page === "budget") {
      document.querySelector(".dash").classList.remove("active");
      document.querySelector(".transaction").classList.remove("active");
      document.querySelector(".budget").classList.add("active");
      document.querySelector(".report").classList.remove("active");
      document.querySelector(".setting").classList.remove("active");
    }

    document.querySelector(".report").addEventListener("click", function (e) {
      document.querySelector(".dash").classList.remove("active");
      document.querySelector(".transaction").classList.remove("active");
      document.querySelector(".budget").classList.remove("active");
      document.querySelector(".report").classList.add("active");
      document.querySelector(".setting").classList.remove("active");
      return localStorage.setItem("page", "report");
    });
    if (page && page === "report") {
      document.querySelector(".dash").classList.remove("active");
      document.querySelector(".transaction").classList.remove("active");
      document.querySelector(".budget").classList.remove("active");
      document.querySelector(".report").classList.add("active");
      document.querySelector(".setting").classList.remove("active");
    }

    document.querySelector(".setting").addEventListener("click", function (e) {
      document.querySelector(".dash").classList.remove("active");
      document.querySelector(".transaction").classList.remove("active");
      document.querySelector(".budget").classList.remove("active");
      document.querySelector(".report").classList.remove("active");
      document.querySelector(".setting").classList.add("active");
      return localStorage.setItem("page", "setting");
    });
    if (page && page === "setting") {
      document.querySelector(".dash").classList.remove("active");
      document.querySelector(".transaction").classList.remove("active");
      document.querySelector(".budget").classList.remove("active");
      document.querySelector(".report").classList.remove("active");
      document.querySelector(".setting").classList.add("active");
    }
  </script>
</html>
