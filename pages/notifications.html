  <script>
    function greeting() {
      const date = new Date();
      const hours = date.getHours();
      const minutes = date.getMinutes();
      const seconds = date.getSeconds();
      const time = `${hours}:${minutes}:${seconds}`;
      console.log("Current time:", time);
      if (hours >= 0 && hours < 12) {
        document.querySelector("#day").textContent = "morning";
      } else if (hours >= 12 && hours < 18) {
        document.querySelector("#day").textContent = "afternoon";
      } else if (hours >= 18 && hours < 24) {
        document.querySelector("#day").textContent = "evening";
      } else {
        document.querySelector("#day").textContent = "night";
      }
      const day = date.getDay();
      const days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      document.querySelector("#day").textContent =
        days[day] + " " + document.querySelector("#day").textContent;
    }
    greeting();
    const loggedInId = localStorage.getItem("loggedin_id")
      ? Number(localStorage.getItem("loggedin_id"))
      : null;
    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

    async function fetchUserName() {
      if (!isLoggedIn || !loggedInId) {
        console.error("User is not logged in or no loggedin_id found");
        return "Guest";
      }
      try {
        const response = await fetch("/db.json");
        if (!response.ok) {
          throw new Error("Failed to fetch db.json");
        }
        const data = await response.json();
        if (!data || !data.users) {
          console.error("Users data not found in db.json");
          return "Guest";
        }
        const user = data.users.find(
          (u) => Number(u.id) === Number(loggedInId)
        );
        return user ? user.name : "Guest";
      } catch (error) {
        console.error("Error fetching user data:", error);
        return "Guest";
      }
    }

    fetchUserName().then((name) => {
      document.getElementById("loggedInUserMiddle").textContent = name;
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const loggedInId = localStorage.getItem("loggedin_id");
      if (!loggedInId) {
        document.querySelector(".profile").classList.add("hide");
        return;
      }
      try {
        const response = await fetch("/db.json");
        const data = await response.json();
        const notifications = data.notifications.filter(
          (notifications) =>
            parseInt(notifications.user_id) === parseInt(loggedInId)
        );
        const read = notifications.filter(
          (notifications) => notifications.read === false
        );
        if (notifications || read) {
          document.querySelectorAll(".no_of_noties").forEach((element) => {
            if (read.length == 0) {
              element.classList.add("hide");
            }
            if (notifications.length == 0) {
              document.querySelector("#notifications").innerHTML = `
                        <p class="no-notifications">No notifications found.</p>
                    `;
            }
            element.innerHTML = `
                        ${read.length}
                    `;
          });
          notifications.forEach((item) => {
            document.querySelector("#notifications").insertAdjacentHTML(
              "beforeend",
              ` 
              <div class="box ${item.read == false ? "not" : ""}" key=${
                item.id
              }>
                <div class="box_inner">
                  <div class="box_inner_left">
<div>
                  <img src=${item.sender_dp} alt=""/></div>
                  </div>
                  <div class="box_inner_middle">
                    <div class="middle_top">
                      <h1>${item.sender}</h1>
                      <p>
                  ${item.message.split("").slice(0, 30).join("") + "....."}
                      </p>
                    </div>
                    <div class="box_inner_middle_bottom">
                      <span>${item.created_at}</span> <span>09:00 PM</span>
                    </div>
                  </div>
                  <div class="box_inner_right">
${item.read == false ? "<span></span>" : ""}
                  </div>
                </div>
              </div>
            `
            );
          });
        } else {
          document.querySelectorAll(".no_of_noties").innerHTML =
            "<p>User not found.</p>";
        }
      } catch (error) {
        console.error("Error fetching user data:", error);
        document.querySelectorAll(".no_of_noties").innerHTML =
          "<p>Error loading user data.</p>";
      }
    });
    document.querySelector("#notifications").addEventListener("click", (e) => {
      console.log("Notification clicked:", e.target);

      return fetch(
        `http://localhost:3000/notifications/${e.target
          .closest(".box")
          .getAttribute("key")}`,
        {
          method: "PATCH",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            read: true,
          }),
        }
      )
        .then((response) => response.json())
        .then((data) => {
                e.target.preventDefault();
          console.log("Notification marked as read:", data);
          e.target.closest(".box").classList.remove("not");
          document.querySelectorAll(".no_of_noties").forEach((element) => {
            element.classList.add("hide");
          });
          const notificationId = e.target.closest(".box").getAttribute("key");
          const single_notification = notifications.filter((n) => n.id == notificationId);
          document.querySelector(".single_notification").classList.add("show");
          if (single_notification) {
            document.querySelector(".single_notification").insertAdjacentHTML(
            "beforeend",
            `
              <div class="blog_details">
                <div class="blog_details_inner">
                  <div class="blog_details_inner_body">
                    <h2>${single_notification.name}</h2>
                    <p class="blog_details_inner_body_text">
                      ${single_notification.message}
                    </p>
                  </div>
                  <div class="blog_details_inner_footer">
                    <div class="blog_details_inner_footer_left">
                      <div class="blog_details_inner_footer_left_img">
                        <img src="${single_notification.sender_dp}" alt="" />
                      </div>
                      <div class="blog_details_inner_footer_left_text">
                        <h3>${single_notification.sender}</h3>
                        <p>${single_notification.created_at} at 09:00 PM</p>
                      </div>
                    </div>
                    <div class="blog_details_inner_footer_right">
                      <button class="exitblog">Exit</button>
                  </div>
                </div>
              </div>
                  `
          );
        }
      });
    })
    .catch((error) => {
      console.error("Error marking notification as read:", error);
    });
  </script>
  <script>
    localStorage.setItem("page", "dashb");
    let page = localStorage.getItem("page");
    document.querySelector(".dash").addEventListener("click", function (e) {

      document.querySelector(".transaction").classList.remove("active");

      document.querySelector(".report").classList.remove("active");
      document.querySelector(".setting").classList.remove("active");
      return localStorage.setItem("page", "dashb");
    });
    if (page && page === "dashb") {

      document.querySelector(".transaction").classList.remove("active");
      document.querySelector(".budget").classList.remove("active");

      document.querySelector(".budget").classList.remove("active");

      document.querySelector(".transaction").classList.remove("active");
      document.querySelector(".budget").classList.add("active");
      document.querySelector(".report").classList.remove("active");
      document.querySelector(".setting").classList.remove("active");
    }

    document.querySelector(".report").addEventListener("click", function (e) {
      document.querySelector(".dash").classList.remove("active");
      document.querySelector(".transaction").classList.remove("active");
      document.querySelector(".budget").classList.remove("active");
      document.querySelector(".report").classList.add("active");
      document.querySelector(".setting").classList.remove("active");
      return localStorage.setItem("page", "report");
    });
    if (page && page === "report") {
      document.querySelector(".dash").classList.remove("active");
      document.querySelector(".transaction").classList.remove("active");
      document.querySelector(".budget").classList.remove("active");
      document.querySelector(".report").classList.add("active");
      document.querySelector(".setting").classList.remove("active");
    }

    document.querySelector(".setting").addEventListener("click", function (e) {
      document.querySelector(".dash").classList.remove("active");
      document.querySelector(".transaction").classList.remove("active");
      document.querySelector(".budget").classList.remove("active");
      document.querySelector(".report").classList.remove("active");
      document.querySelector(".setting").classList.add("active");
      return localStorage.setItem("page", "setting");
    });
    if (page && page === "setting") {
      document.querySelector(".dash").classList.remove("active");
      document.querySelector(".transaction").classList.remove("active");
      document.querySelector(".budget").classList.remove("active");
      document.querySelector(".report").classList.remove("active");
      document.querySelector(".setting").classList.add("active");
    }

    document.querySelector(".navbar").addEventListener("click", function () {
      document.querySelector(".navbar").classList.remove("show");
    });

    document.querySelector(".bar").addEventListener("click", function () {
      document.querySelector(".navbar").classList.add("show");
    });
  </script>
