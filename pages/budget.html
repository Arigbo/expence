<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget and Goals</title>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Using a modern font, e.g., Inter (replace custom.css import if this is the only CSS) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/custom.css" />
    <style>
      /* --- Main Content Area for Goals and Budgets --- */
      .main-content {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .content-area {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Two columns for goals and budgets */
        align-items: start;
        justify-content: center;
        height: 100%;
        gap: 30px;
        width: 90%; /* Space between sections */
        height: 90%;
      }

      @media (max-width: 992px) {
        .content-area {
          grid-template-columns: 1fr; /* Single column on smaller screens */
          gap: 25px;
        }
      }

      /* Section Styling (Goals & Budgets) */
      .goal,
      .budget {
        background-color: #ffffff; /* Primary color: White background for sections */
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.07),
          0 3px 10px rgba(0, 0, 0, 0.04); /* Soft, modern shadow */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 25px; /* Space between header/form and list */
        width: 100%;
        padding-block: 1rem;
      }
      .goal_inner,
      .budget_inner {
        width: 90%;
      }
      .goal_inner_top,
      .budget_inner_top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #eee; /* Subtle separator */
        padding-bottom: 15px;
        margin-bottom: 15px; /* Space below separator */
      }

      .goal_inner_top h1,
      .budget_inner_top h1 {
        font-size: 1.4em;
        color: #007bff; /* Secondary color: Blue for section titles */
        margin: 0;
        font-weight: 600;
      }

      .action-buttons {
        display: flex;
        gap: 10px;
      }

      .action-buttons button {
        font-size: 14px;
        font-weight: 400;
        padding-inline: 1rem;
        height: 2.2rem;
        padding-block: 0;
        border: 0;
        display: flex;
        align-items: center;
        gap: 0.2rem;
      }

      .action-buttons .add-btn {
        background-color: #007bff; /* Secondary color: Blue for add button */
        color: #ffffff;
      }

      .action-buttons .add-btn:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }

      .action-buttons .delete-btn {
        background-color: #e9ecef;
        color: #777;
      }

      .action-buttons .delete-btn:hover {
        background-color: #dee2e6;
        transform: translateY(-2px);
      }

      /* Form Styling (Modal Forms) */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 3000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }

      .modal-overlay.show {
        opacity: 1;
        visibility: visible;
      }

      .modal-content {
        height: 90%;
        overflow-y: scroll;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 500px;
        position: relative;
        transform: translateY(20px);
        transition: transform 0.3s ease;
      }

      .modal-overlay.show .modal-content {
        transform: translateY(0);
      }

      .modal-content h2 {
        color: #007bff;
        margin-top: 0;
        margin-bottom: 25px;
        text-align: center;
        font-size: 1.8em;
      }

      .modal-content .close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        background: none;
        border: none;
        font-size: 1.5em;
        color: #999;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .modal-content .close-btn:hover {
        color: #333;
      }

      .modal-content form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .modal-content label {
        font-size: 0.9em;
        color: #555;
        margin-bottom: 5px;
        display: block;
        font-weight: 500;
      }

      .modal-content input[type="text"],
      .modal-content input[type="number"],
      .modal-content input[type="date"],
      .modal-content select,
      .modal-content textarea {
        width: calc(100% - 20px);
        padding: 12px 10px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1em;
        color: #333;
        background-color: #f8f9fa;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }
      .modal-content textarea {
        resize: vertical;
        min-height: 80px;
      }

      .modal-content input:focus,
      .modal-content select:focus,
      .modal-content textarea:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.1);
        outline: none;
      }

      .modal-content .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
      }

      .modal-content .form-actions button {
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .modal-content .form-actions .submit-btn {
        background-color: #007bff;
        color: #ffffff;
      }

      .modal-content .form-actions .submit-btn:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }

      .modal-content .form-actions .cancel-btn {
        background-color: #e9ecef;
        color: #777;
      }

      .modal-content .form-actions .cancel-btn:hover {
        background-color: #dee2e6;
      }

      /* List Items (Goals & Budgets) */
      .goal_inner_bottom,
      .budget_inner_bottom {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        gap: 15px;
      }

      .box {
        background-color: #f8f9fa;
        border-radius: 12px;
        padding-block: 0.7rem;
        width: 100%;
        border: 1px solid #eee;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .box:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
      }

      .box_inner {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 95%;
        flex-grow: 1;
      }

      .box_inner .left {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
        flex-grow: 1;
      }

      .box_inner .left > input[type="checkbox"] {
        width: fit-content;
        height: fit-content;
      }

      .box_inner input[type="checkbox"] {
        transform: scale(1.2);
        accent-color: #007bff;
        cursor: pointer;
      }

      .box_inner h1 {
        font-size: 1.1em;
        margin: 0;
        color: #333;
        font-weight: 500;
        text-transform: capitalize;
      }
      .box_inner .details {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        font-size: 0.9em;
        text-transform: capitalize;
        color: #777;
      }
      .box_inner .progress-bar-container {
        width: 100%;
        background-color: #e9ecef;
        border-radius: 5px;
        height: 8px;
        margin-top: 5px;
      }
      .box_inner .progress-bar {
        height: 100%;
        border-radius: 55px;
        background-color: #28a745;
        width: 0%;
        transition: width 0.5s ease-in-out;
      }
      .box_inner .progress-text {
        font-size: 0.85em;
        color: #555;
        margin-top: 5px;
        text-align: right;
        width: 100%;
      }

      .companions-list {
        font-size: 0.8em;
        color: #555;
        margin-top: 10px;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 5px;
        width: 100%;
        border-top: 1px dashed #eee;
        padding-top: 8px;
        padding-inline: 1rem;
      }
      .companions-list .companion {
        background-color: #e0f2ff;
        color: #007bff;
        padding: 4px 8px;
        border-radius: 6px;
        font-weight: 500;
        white-space: nowrap;
      }

      .box .item-actions {
        display: flex;
        gap: 8px;
      }

      .box .item-actions button {
        background: none;
        border: none;
        font-size: 1.1em;
        cursor: pointer;
        color: #999;
        transition: color 0.3s ease;
      }

      .box .item-actions button:hover {
        color: #007bff;
      }
      .box .item-actions button.delete-item:hover {
        color: #dc3545;
      }

      /* Budget Specific Styling */
      .budget_totals {
        width: 90%;
        padding-inline: 1%;
        border-top: 1px solid #eee;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 1.1em;
        font-weight: 600;
        color: #333;
        padding-block-start: 0.7rem;
      }
      .budget_totals span.balance-amount {
        color: #007bff;
      }

      /* Confirmation Modal */
      .confirmation-modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 4000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
      .confirmation-modal-overlay.show {
        opacity: 1;
        visibility: visible;
      }
      .confirmation-modal-content {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        width: 90%;
        max-width: 400px;
        text-align: center;
      }
      .confirmation-modal-content h3 {
        margin-top: 0;
        color: #333;
        font-size: 1.4em;
        margin-bottom: 20px;
      }
      .confirmation-modal-content .confirm-actions {
        display: flex;
        justify-content: center;
        gap: 15px;
      }
      .confirmation-modal-content .confirm-actions button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.3s ease;
      }
      .confirmation-modal-content .confirm-actions .confirm-yes {
        background-color: #dc3545;
        color: #ffffff;
      }
      .confirmation-modal-content .confirm-actions .confirm-yes:hover {
        background-color: #c82333;
      }
      .confirmation-modal-content .confirm-actions .confirm-no {
        background-color: #e9ecef;
        color: #555;
      }
      .confirmation-modal-content .confirm-actions .confirm-no:hover {
        background-color: #dee2e6;
      }

      /* New: Collaborator Suggestions Box Styles */
      .collaborator-suggestions-box {
        position: absolute;
        background-color: #ffffff;
        border: 1px solid #eee;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        z-index: 3000;
        max-height: 200px;
        overflow-y: auto;
        width: calc(100% - 20px);
        left: 10px;
        top: auto;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.2s ease, visibility 0.2s ease;
      }
      .collaborator-suggestions-box.show {
        visibility: visible;
        opacity: 1;
      }
      .collaborator-suggestion-item {
        padding: 8px 10px;
        cursor: pointer;
        border-bottom: 1px solid #f0f0f0;
        transition: background-color 0.2s ease;
      }
      .collaborator-suggestion-item:last-child {
        border-bottom: none;
      }
      .collaborator-suggestion-item:hover {
        background-color: #e0f2ff;
        color: #007bff;
      }
      .collaborator-suggestion-item strong {
        color: #333;
        font-weight: 600;
      }
      .collaborator-suggestion-item span {
        font-size: 0.9em;
        color: #777;
        margin-left: 8px;
      }

      /* Styles for filter input */
      .filter-input-container {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        background-color: #f8f9fa;
        padding: 8px 10px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }
      .filter-input-container:focus-within {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.1);
      }
      .filter-input-container i {
        color: #777;
        margin-right: 8px;
      }
      .filter-input-container input {
        border: none;
        background: transparent;
        outline: none;
        width: 100%;
        height: 1.8rem;
        font-size: 0.95em;
        color: #333;
      }
      .filter-input-container input::placeholder {
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <!-- Navbar Section -->
      <nav class="navbar">
        <div class="navbar_inner">
          <div class="top">
            <div><img src="/Logomark.png" alt="" /></div>

          </div>

            ><i class="fas fa-cube"></i> Dashboard</a

            ><i class="fas fa-exchange-alt"></i> Transactions</a
          >
          <a href="./budget.html" class="budget-"
            ><i class="fas fa-rocket"></i> Budgets</a
          >

            ><i class="fas fa-chart-line"></i> Reports</a
          >

      </nav>
      <!-- Dashboard Header Section -->
      <div class="dashboard_header">
        <div class="left">
          <div class="left_left">

          <div class="left_right">
            <h1>Welcome</h1>
            <a href="profile.html" id="loggedInUser">Guest</a>
          </div>
        </div>
        <div class="right">
          <a href="./notifications.html">
            <i class="far fa-bell"></i>
            <div class="no_of_noties"></div>
          </a>
        </div>
      </div>

      <div class="dashboard_header desktop">
        <div class="left">
          <i class="fas fa-bars bar"></i>
        </div>
        <div class="middle">
          <div class="middle_left">
            <p>
              Hello <span id="loggedInUserMiddle">Guest</span>, good morning!
            </p>

              <i class="fas fa-search"></i>
              <input type="search" placeholder="Search here...." />

        </div>
        <div class="right">
          <div class="right_left">
            <a href="./notifications.html"
              ><i class="far fa-bell"></i>
              <div class="no_of_noties"></div
            ></a>
          </div>
          <div class="right_right">
            <a href="./profile.html"> <i class="fas fa-user"></i></a>
          </div>
        </div>
      </div>

      <!-- Main Content Area for Goals and Budgets -->
      <div class="content-area">
        <!-- Goals Section -->
        <div class="goal">
          <div class="goal_inner">
            <div class="goal_inner_top">
              <div class="left">
                <h1>Goals</h1>
              </div>
              <div class="action-buttons">
                <button class="add-btn" id="addGoalBtn">
                  <i class="fas fa-plus"></i> Add Goal
                </button>
                <button class="delete-btn" id="deleteAllGoalsBtn">
                  <i class="fas fa-trash-alt"></i> Delete All
                </button>
              </div>
            </div>
            <!-- Filter Input for Goals -->
            <div class="filter-input-container">
              <i class="fas fa-search"></i>
              <input
                type="text"
                id="goalFilterInput"
                placeholder="Filter goals..."
              />
            </div>
            <div class="goal_inner_bottom" id="goalsList">
              <!-- Goal items will be dynamically added here by JavaScript -->
            </div>
          </div>
        </div>

        <!-- Budgets Section -->
        <div class="budget">
          <div class="budget_inner">
            <div class="budget_inner_top">
              <div class="left">
                <h1>Budgets</h1>
              </div>
              <div class="action-buttons">
                <button class="add-btn" id="addBudgetBtn">
                  <i class="fas fa-plus"></i> Add Budget
                </button>
                <button class="delete-btn" id="deleteAllBudgetsBtn">
                  <i class="fas fa-trash-alt"></i> Delete All
                </button>
              </div>
            </div>
            <!-- Filter Input for Budgets -->
            <div class="filter-input-container">
              <i class="fas fa-search"></i>
              <input
                type="text"
                id="budgetFilterInput"
                placeholder="Filter budgets..."
              />
            </div>
            <div class="budget_inner_bottom" id="budgetsList">
              <!-- Budget items will be dynamically added here by JavaScript -->
            </div>
          </div>
          <div class="budget_totals">
            <span
              >Total Budgeted:
              <span class="balance-amount" id="totalBudgeted">$0</span></span
            >
            <span
              >Total Spent:
              <span class="balance-amount" id="totalSpent">$0</span></span
            >
          </div>
        </div>
      </div>
    </div>
    <!-- Edit Goal Modal -->
    <div id="editGoalModal" class="modal-overlay">
      <div class="modal-content">
        <button class="close-btn">&times;</button>
        <h2>Edit Goal</h2>
        <form id="editGoalForm">
          <label for="editGoalName">Goal Name:</label>
          <input type="text" id="editGoalName" required />

          <label for="editGoalAbout">About Goal:</label>
          <textarea id="editGoalAbout"></textarea>

          <label for="editGoalAmount">Amount Needed ($):</label>
          <input type="number" id="editGoalAmount" required min="0" />

          <label for="editGoalTargetDate">Target End Date:</label>
          <input type="date" id="editGoalTargetDate" required />

          <label for="editGoalCollaborators"
            >Collaborators (optional, @username @username):</label
          >
          <input type="text" id="editGoalCollaborators" />

          <div class="form-actions">
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="submit" class="submit-btn">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Edit Budget Modal -->
    <div id="editBudgetModal" class="modal-overlay">
      <div class="modal-content">
        <button class="close-btn">&times;</button>
        <h2>Edit Budget</h2>
        <form id="editBudgetForm">
          <label for="editBudgetCategory">Budget Name/Category:</label>
          <input type="text" id="editBudgetCategory" required />

          <label for="editBudgetAbout">About Budget:</label>
          <textarea id="editBudgetAbout"></textarea>

          <label for="editBudgetAmount">Budget Amount ($):</label>
          <input type="number" id="editBudgetAmount" required min="0" />

          <label for="editBudgetFrequency">Frequency:</label>
          <select id="editBudgetFrequency">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
          </select>

          <label for="editBudgetEndDate">End Date (optional):</label>
          <input type="date" id="editBudgetEndDate" />

          <label for="editBudgetCollaborators"
            >Collaborators (optional, @username @username):</label
          >
          <input type="text" id="editBudgetCollaborators" />

          <div class="form-actions">
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="submit" class="submit-btn">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Modals for Add Goal/Budget -->
    <div id="addGoalModal" class="modal-overlay">
      <div class="modal-content">
        <button class="close-btn">&times;</button>
        <h2>Add New Goal</h2>
        <form id="goalForm">
          <label for="goalName">Goal Name:</label>
          <input
            type="text"
            id="goalName"
            placeholder="e.g., Save for New Car"
            required
          />

          <label for="goalAbout">About Goal:</label>
          <textarea
            id="goalAbout"
            placeholder="Brief description of your goal"
          ></textarea>

          <label for="goalAmount">Amount Needed ($):</label>
          <input
            type="number"
            id="goalAmount"
            placeholder="e.g., 25000"
            required
            min="0"
          />

          <label for="goalTargetDate">Target End Date:</label>
          <input type="date" id="goalTargetDate" required />

          <label for="goalCollaborators"
            >Collaborators (optional, @username @username):</label
          >
          <input
            type="text"
            id="goalCollaborators"
            placeholder="e.g., @john @jane"
          />

          <div class="form-actions">
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="submit" class="submit-btn">Add Goal</button>
          </div>
        </form>
      </div>
    </div>

    <div id="addBudgetModal" class="modal-overlay">
      <div class="modal-content">
        <button class="close-btn">&times;</button>
        <h2>Add New Budget</h2>
        <form id="budgetForm">
          <label for="budgetCategory">Budget Name/Category:</label>
          <input
            type="text"
            id="budgetCategory"
            placeholder="e.g., Groceries, Entertainment"
            required
          />

          <label for="budgetAbout">About Budget:</label>
          <textarea
            id="budgetAbout"
            placeholder="Brief description of this budget"
          ></textarea>

          <label for="budgetAmount">Budget Amount ($):</label>
          <input
            type="number"
            id="budgetAmount"
            placeholder="e.g., 500"
            required
            min="0"
          />

          <label for="budgetFrequency">Frequency:</label>
          <select id="budgetFrequency">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly" selected>Monthly</option>
            <option value="yearly">Yearly</option>

      function createCollaboratorModal() {

        collaboratorModal.querySelector(".submit-btn").onclick = function () {

      // Show the collaborator modal for a given input

        collaboratorInputTarget = input;

          .split(" ")
          .filter((s) => s.startsWith("@"))
          .map((s) => s.slice(1));

      function getNextNotificationId() {
        // Find all existing notification IDs in allNotifications (from db.json)
        const existingIds = new Set(allNotifications.map((n) => Number(n.id)));
        // Start from 1 and find the first unused positive integer
        let nextId = 1;
        while (existingIds.has(nextId)) {
          nextId++;
        }
        return String(nextId);
      }
      // --- Notification API ---
      async function postNotification({ user_id, message, related_id, type }) {
        // user_id: recipient, related_id: goal/budget id, type: string
        const sender_id = localStorage.getItem("loggedin_id") || 1;
        let senderUser = null;
        try {
          let res = await fetch("http://localhost:3000/users/" + sender_id);
          if (res.ok) senderUser = await res.json();
        } catch {}
        if (!senderUser) senderUser = { name: "Unknown", dp: "" };
        const notification = {
          id: getNextNotificationId(),
          user_id: Number(user_id),
          sender: senderUser.name,
          sender_id: Number(sender_id),
          sender_dp: senderUser.dp || "",
          message,
          read: false,
          created_at: new Date().toISOString(),
          related_id: Number(related_id),
          type,
        };
        try {
          await fetch("http://localhost:3000/notifications", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(notification),
          });
        } catch (err) {
          // fail silently
        }
      }

          if (res.ok) notifications = await res.json();
        } catch {}
        // Fallback to db.json if needed
        if (!notifications.length) {
          try {
            const res = await fetch("/db.json");
            if (res.ok) {
              const db = await res.json();
              notifications = db.notifications || [];
            }
          } catch {}
        }
        // Store all notifications globally
        allNotifications = notifications;
        // Count unread notifications for this user
        const count = notifications.filter(
          (n) => String(n.user_id) === String(userId) && !n.read
        ).length;
        // Show in .no_of_noties
        document.querySelectorAll(".no_of_noties").forEach((el) => {
          if (count > 0) {
            el.textContent = count;
            el.classList.remove("hide");
          } else {
            el.textContent = "";
            el.classList.add("hide");
          }
        });
      }
      // Update notification alert on load and after actions
      document.addEventListener("DOMContentLoaded", updateNotificationAlert);
    </script>
  </body>
</html>
